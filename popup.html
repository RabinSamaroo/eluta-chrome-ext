<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
      integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47"
      crossorigin="anonymous"
    />
    <style>
      body {
        width: 200px;
        height: 300px;
      }

      button {
        width: 100%;
        height: 100%;
      }
      #frame {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="frame" class="pure-g">
      <div class="pure-u-1-2">
        <button type="button" id="copy-harvester-btn" class="pure-button">
          Copy
        </button>
      </div>
      <div class="pure-u-1-2">
        <button type="button" id="paste-harvester-btn" class="pure-button">
          Paste
        </button>
      </div>
      <input type="text" id="input-url" class="pure-u-1" />
      <div class="pure-u-1-2">
        <button type="button" id="workday-copy" class="pure-button">
          Workday
        </button>
      </div>
      <div class="pure-u-1-2">
        <button type="button" id="ultipro-copy" class="pure-button">
          Ultipro
        </button>
      </div>
      <div class="pure-u-1-2">
        <button type="button" id="adp-copy" class="pure-button">
          ADP
        </button>
      </div>
      <div class="pure-u-1-2">
        <button type="button" id="taleo-business-copy" class="pure-button">
          Taleo Business
        </button>
      </div>
      <div class="pure-u-1-2">
        <button type="button" id="dayforce-copy" class="pure-button">
          Dayforce
        </button>
      </div>
      <div class="pure-u-1-2">
        <button type="button" id="taleo-copy" class="pure-button">
          Taleo (no subdomain)
        </button>
      </div>
      <div id="log"></div>
    </div>
  </body>

  <script src="popup.js" charset="utf-8"></script>
</html>
